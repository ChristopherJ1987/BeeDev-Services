{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% block header %}
    {% block marquee %} {% include 'block/marquee.html' %} {% endblock marquee %}
    <!-- HAMBURGER CHECKBOX (hidden) -->
    <input type="checkbox" id="drawer_toggle" name="drawer_toggle"/>

    <!-- HAMBURGER BUTTON (overlay/curtain when checked) -->
    <label for="drawer_toggle" id="drawer_toggle_label">
        <span class="visually_hidden">Toggle navigation</span>
    </label>
    <header>
        <div class="top_header">
            <a href="https://beedev-services.com">
                <img src="{% static 'images/logo.png' %}" alt="Logo">
            </a>
        </div>
        {% block nav %} {% include 'block/nav.html' %} {% endblock nav %}
    </header>

    <!-- DRAWER (mobile) -->
    <nav id="drawer">
        <ul>
        <li class="drawer_link"><a href="#">Home</a></li>
        <li class="drawer_link"><a href="#">Services</a></li>
        <li class="drawer_link"><a href="#">Projects</a></li>
        <li class="drawer_link"><a href="#">Library</a></li>
        <li class="drawer_link"><a href="#">About Us</a></li>
        <li class="drawer_link"><a href="#">Contact Us</a></li>
        <li class="drawer_link"><a href="https://www.techbyte-learning.com/" target="_blank" rel="noopener">TechByte Learning</a></li>
        </ul>
    </nav>
    <!-- Small helper to auto-close drawer when a link is clicked or Esc is pressed -->
    <script>
        (function () {
        const toggle = document.getElementById('drawer_toggle');
        document.querySelectorAll('#drawer .drawer_link a').forEach(a => {
            a.addEventListener('click', () => { toggle.checked = false; });
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') toggle.checked = false;
        });
        }());
    </script>
    {% endblock header %}
</html>
