{% load static %}
<!DOCTYPE html>
<html lang="en">
    {% block head %}
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type='images/png' href="{% static 'images/favicon.png' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'css/rootSite.css'%}?v={% now 'U' %}">
        <title>{{title.title}} - BeeDev Services</title>
    </head>
    {% if DEBUG %}
        {% include "block/browser_reload.html" %}
    {% endif %}
    {% endblock head %}
</html>
